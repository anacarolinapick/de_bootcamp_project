version: 2

models:
  - name: stg_tpch_sf1__customer
    description: Customer staging view.
    columns:
      - name: cust_key
        description: This is the Customer Key.
        tests:
          - not_null
          - unique
      - name: cust_phone
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "\\d{2}-\\d{3}-\\d{3}-\\d{4}"
      - name: cust_name
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "Customer#\\d{9}"

  - name: stg_tpch_sf1__nation
    description: Nation staging view.
    columns:
      - name: nation_key
        description: This is the Nation Key.
        tests:
          - not_null
          - unique
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
            
      - name: nation_name
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "^[a-zA-Z]+$"
